<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fontawesome.com/icons/angle-right?f=classic&s=solid%20link%20for%20css">
    <link rel="stylesheet" href="meal.css">
    <script src="https://kit.fontawesome.com/f30fac2c61.js"></script>
    <title>Resturant</title>
</head>

<body>
    <div class="containor">

        <nav>
            <div class="logo">
                <h1>Meal Finder</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="search here" required id="search-input">
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </nav>
        <div class="category">
            <button class="leftbtn"><i  class="fa-solid fa-angle-left"></i></button>
            <div class="dishes">
                <input type="button" class="dish" value="cake">
                <input type="button" class="dish" value="biryani">
                <input type="button" class="dish" value="cream">
            </div>
            <div class="dishes">
                <input type="button" class="dish" value="chicken">
                <input type="button" class="dish" value="biryani">
                <input type="button" class="dish" value="ice cream">
            </div>
            <div class="dishes">
                <input type="button" class="dish" value="salad">
                <input type="button" class="dish" value="samosa">
                <input type="button" class="dish" value="banana">
            </div>
            <button class="rightbtn"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="showMeal">
           
        </div>
    </div>
</body>
<script src="./meal.js"></script>

</html>
